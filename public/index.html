<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Data Collection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>People List</h1>
<table id="person-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- Rows will be populated here by JavaScript -->
    </tbody>
</table>

<h2>Create Person</h2>
<form id="create-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    
    <label for="gender">Gender:</label>
    <input type="text" id="gender" required>
    
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" required>
    
    <button type="submit">Create</button>
</form>

<!-- Update Person Form (hidden by default) -->
<h2 id="update-title" style="display: none;">Update Person</h2>
<form id="update-form" style="display: none;">
    <label for="update-name">Name:</label>
    <input type="text" id="update-name" required>
    
    <label for="update-age">Age:</label>
    <input type="number" id="update-age" required>
    
    <label for="update-gender">Gender:</label>
    <input type="text" id="update-gender" required>
    
    <label for="update-mobile">Mobile:</label>
    <input type="text" id="update-mobile" required>
    
    <button type="submit">Update</button>
</form>

<script src="app.js"></script>

</body>
</html>
